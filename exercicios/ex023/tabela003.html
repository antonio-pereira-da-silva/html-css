<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYle>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 10px;
        }
        
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
        

    </STYle>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
          
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td style="background-color: red">H</td>
            
        </tr>
        <tr>
            <td colspan="3">J</td>
            
        </tr>
    </table>
</body>
</html>
