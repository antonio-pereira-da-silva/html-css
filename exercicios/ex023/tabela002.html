<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        thead, tfoot{
            background-color: darkgray;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <p>Uso de tabelas grandes</p>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">41.262.199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">19.597.330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num" >15.989.929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.016.906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">10.444.526</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th>Totalização</th>
                <td class="num">101.254.258</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
